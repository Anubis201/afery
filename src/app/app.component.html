  [items]="items"

></app-nav-bar>

<app-aside-menu
  *ngIf="isOpenMenu | async"
  [items]="items"

></app-aside-menu>

<div [@routeAnimations]="getRouteAnimationData()">
  <router-outlet></router-outlet>
</div>
