<div class="label">
  <div>
    <button
      mat-button
      [class.active]="order === OrderEnum.Latest"
      (click)="changeOrder.emit(OrderEnum.Latest)"
    >Najnowsze</button>
    <button
      mat-button
      [class.active]="order === OrderEnum.Popular"
      (click)="changeOrder.emit(OrderEnum.Popular)"
    >Najlepsze</button>
  </div>

  <mat-form-field
    *ngIf="order === OrderEnum.Popular"
    appearance="fill"
  >
    <mat-label>Czas</mat-label>
    <mat-select [formControl]="time">
      <mat-option
        *ngFor="let item of items"
        [value]="item.hours"
      >
        <span>{{ item.text }}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
