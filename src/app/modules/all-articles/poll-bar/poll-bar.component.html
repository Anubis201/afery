<ng-container *ngIf="poll | async">

  <div class="bar">
    <div class="bar__item" *ngFor="let item of poll.value.items">
      <img
        class="bar__item--party"
        [src]="'/assets/icons/parties/' + PartiesEnum[item.party] + '.png'"
      />
      <span class="bar__item--number">{{ item.percentage }}%</span>
      <span></span>
    </div>
  </div>

</ng-container>
