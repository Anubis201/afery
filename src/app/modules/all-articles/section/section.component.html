<div class="articles">
  <div class="container">
    <div class="articles__title">
      <span>{{ name }}</span>
      <div>
        <button
          mat-icon-button
          [disabled]="page === 1"
          (click)="changePage(-1)"
        >
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <!-- TODO disabled dla maxa -->
        <button
          mat-icon-button
          [disabled]="reachedMaxArticles"
          (click)="changePage(1)"
        >
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </div>
    </div>
    <div class="row articles__list">
      <div *ngFor="let article of articles" class="col-12 col-sm-6 col-lg-3 col-xl-3">
        <app-article [article]="article"></app-article>
      </div>
    </div>
  </div>
</div>
