<app-top-nav
  class="container"
  [isAdmin]="isAdmin | async"
  [isLogin]="isLogin | async"
  [isOpenMenu]="isOpenMenu"
  (logout)="logout()"
  (login)="login()"
  (handleMenuNav)="handleMenu.emit()"
></app-top-nav>

<app-navigation-bar-only-pc
  *ngIf="!(isAdminPage | async)"
  class="d-none d-md-block"
  [items]="items"
></app-navigation-bar-only-pc>
