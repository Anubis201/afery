<!-- Mobile menu -->
<div class="mobile-menu">
  <button mat-icon-button (click)="handleMenuNav.emit()">
    <mat-icon *ngIf="!isOpenMenu">menu</mat-icon>
    <mat-icon *ngIf="isOpenMenu">close</mat-icon>
  </button>
</div>

<!-- Logo -->
<div class="logo" [routerLink]="['/']">AFERY</div>

<!-- Social links -->
<div class="socials">
  <a *ngIf="isAdmin" matTooltip="Do strony admina" mat-icon-button [routerLink]="['/admin/create']">
    <mat-icon>supervised_user_circle</mat-icon>
  </a>
  <a *ngIf="isAdmin" matTooltip="Wyloguj mnie" mat-icon-button (click)="logout.emit()">
    <mat-icon>delete_outline</mat-icon>
  </a>
  <a mat-icon-button href="https://www.facebook.com/Afery-105465358706997/" target="_blank" rel="noopener noreferrer">
    <img src="/assets/socials/facebook.svg" alt="Link do Facebooka">
  </a>
  <a mat-icon-button href="https://twitter.com/AferyO" target="_blank" rel="noopener noreferrer">
    <img src="/assets/socials/twitter.svg" alt="Link do Twittera">
  </a>
</div>
