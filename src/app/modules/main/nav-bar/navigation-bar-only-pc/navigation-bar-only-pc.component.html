<div class="jd">
  <div class="jd__navigation">
    <nav mat-tab-nav-bar>
      <ng-container *ngFor="let item of items">
        <a
          mat-tab-link
          [routerLink]="[item.href]"
          [active]="activeLink === item.href"
          (click)="activeLink = item.href"
        >{{ item.label }}</a>
      </ng-container>
    </nav>
  </div>
</div>
