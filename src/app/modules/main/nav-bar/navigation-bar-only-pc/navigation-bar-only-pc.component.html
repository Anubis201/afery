<div class="jd">
  <div class="jd__navigation">
    <nav mat-tab-nav-bar>
      <a
        *ngFor="let item of items"
        mat-tab-link
        [routerLink]="[item.href]"
        [active]="activeLink === item.href"
        (click)="activeLink = item.href"
      >{{ item.label }}</a>
    </nav>
  </div>
</div>
