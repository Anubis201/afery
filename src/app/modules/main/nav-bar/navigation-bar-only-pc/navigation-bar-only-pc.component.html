<div class="jd">
  <div class="jd__navigation">
    <nav mat-tab-nav-bar>
      <a
        *ngFor="let item of items"
        mat-tab-link
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLink]="item.href"
      >{{ item.label }}</a>
    </nav>
  </div>
</div>
