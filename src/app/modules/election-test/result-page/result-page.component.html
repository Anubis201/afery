<div class="items">
  <div
    *ngFor="let item of result; let index = index"
    class="item"
  >
    <div
      *ngIf="index === 0"
      class="item__top"
    >
      <div class="label">Oto partia, która powinna być ci najbliższa</div>
      <div class="item__top__something">
        <img
          [src]="'/assets/icons/parties/' + item.party + '.png'"
          [alt]="'Logo ' + item.party"
        />

        <button
          mat-raised-button
          color="accent"
          (click)="goToCheckResult.emit()"
        >Szczegóły wyniku</button>

      </div>
    </div>

    <div
      *ngIf="index === 1"
      class="label"
    >Reszta rankingu</div>

    <div
      *ngIf="index !== 0"
      class="item__rank"
    >
      <div class="item__rank--index">{{ index + 1 }}.</div>
      <img
        [src]="'/assets/icons/parties/' + item.party + '.png'"
        [alt]="'Logo ' + item.party"
      />
    </div>
  </div>
</div>
