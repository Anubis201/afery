<div class="container">
  <div class="search">
    <form [formGroup]="form" (ngSubmit)="search()">
      <mat-form-field appearance="standard">
        <mat-label>Szukaj afery...</mat-label>
        <input matInput formControlName="searched" autocomplete="off" type="text">
        <mat-icon matSuffix (click)="search()">search</mat-icon>
      </mat-form-field>
    </form>
  </div>

  <div class="title">
    Znalaz≈Çem {{ (articles | async).length }} afer
  </div>

  <div class="articles">
    <div *ngIf="isLoading | async" class="articles__loading">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>
