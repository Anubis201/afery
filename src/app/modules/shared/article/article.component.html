<div
  *ngIf="!fakeMobileVersion"
  class="article d-none d-sm-flex"
>
  <a [routerLink]="[toArticlePage]">
    <mat-card>
      <div>
          <div class="article__image" [style.background-image]="'url(' + article.imageSrc + ')'">
            <img
              *ngIf="article.type === ArticlesTypesEnum.PoliticalParties"
              class="article__organization" [src]="'/assets/icons/parties/' + PartiesEnum[article.entity] + '.jpg'"
              [alt]="'Logo ' + PartiesEnum[article.entity]"
            >
            <app-live-button
              *ngIf="article?.articleWrite === ArticleWriteEnum.live"
              class="article__live"
            ></app-live-button>
          </div>
      </div>
    </mat-card>
    <div class="article__title">
      <p>{{ article.title }}</p>
    </div>
  </a>
  <div class="article__comments">
    <button mat-button (click)="seeComments()">
      Komentarze {{ countComments | async }}
    </button>
  </div>
</div>

<div
  class="mobile-article"
  [class.d-sm-none]="!fakeMobileVersion"
  [class.mobile-article--fake-mobile]="fakeMobileVersion"
>
  <a
    class="mobile-article__image"
    [style.background-image]="'url(' + article.imageSrc + ')'"
    [routerLink]="[toArticlePage]"
  >
    <img
      *ngIf="article.type === ArticlesTypesEnum.PoliticalParties"
      class="mobile-article__image--entity" [src]="'/assets/icons/parties/' + PartiesEnum[article.entity] + '.jpg'"
      [alt]="'Logo ' + PartiesEnum[article.entity]"
    >
  </a>
  <div class="mobile-article__content">
    <a class="mobile-article__content--title" [routerLink]="[toArticlePage]">
      <app-live-button
        *ngIf="article?.articleWrite === ArticleWriteEnum.live"
        class="mobile-article__content--live"
        [isMobileVersion]="true"
      ></app-live-button>
      {{ article.title }}
    </a>
    <div class="mobile-article__content__footer">
      <div (click)="seeComments()">
        Komentarze {{ countComments | async }}
      </div>
    </div>
  </div>
</div>
