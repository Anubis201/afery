<mat-card class="article">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{ article.title }}</mat-card-title>
  </mat-card-header>
  <img class="article__image" mat-card-image [src]="article.imageSrc" alt="Zdjęcie artykułu">
  <mat-card-content>
    <p>{{ article.text }}</p>
  </mat-card-content>
</mat-card>
