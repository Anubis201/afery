<div class="comment">
  <mat-icon>person</mat-icon>
  <div class="comment__texts">
    <div class="comment__texts--name">{{ comment.name }}</div>
    <div class="comment__texts--date">{{ comment.date | time }}</div>
    <div class="comment__texts--desc">{{ comment.text }}</div>
    <div *ngIf="!isMenagaComponent" class="comment__texts--answers">
      <button
        *ngIf="userName"
        mat-button
        (click)="handleOpenWriteComment.next(!handleOpenWriteComment.value)"
      >Odpowiedz</button>

      <app-plus-minus
        [likes]="comment.likes"
        [dislikes]="comment.dislikes"
        [id]="comment.id"
        [collection]="'comments'"
        [numberAnswers]="countAnswers.value"
        (incrementLikes)="handleLike($event)"
        (incrementDislikes)="handleDislike($event)"
      ></app-plus-minus>

      <button
        *ngIf="(countAnswers | async) > 0 && !handleOpenAnswers.value"
        mat-button
        (click)="getAnswersToDisplay()"
      >Zobacz odpowiedzi ({{ countAnswers.value }})</button>

      <button
        *ngIf="(countAnswers | async) > 0 && (handleOpenAnswers | async)"
        mat-button
        (click)="hideAnswers(false)"
      >Ukryj odpowiedzi</button>
    </div>
  </div>

  <div class="comment__buttons">
    <button
      *ngIf="isAdmin"
      mat-icon-button
      matTooltip="UsuÅ„ komentarz"
      (click)="deleteComment.emit(comment.id)"
    >
      <mat-icon>delete_outline</mat-icon>
    </button>
    <ng-content select="[customButtons]"></ng-content>
  </div>
</div>

<!-- Pisanie odpowiedzi -->
<app-write-comment
  *ngIf="handleOpenWriteComment | async"
  [isSavingComment]="isSaving | async"
  (addComment)="addAnswer($event)"
  [answerMode]="true"
></app-write-comment>

<!-- Odpowiedzi -->
<div
  *ngIf="(answers | async).length"
  class="answer"
>
  <ng-container *ngFor="let answer of answers.value">
    <app-answer
      [data]="answer"
      [isAdmin]="isAdmin"
      [isChat]="false"
      (deleteAnswer)="handleDeleteAnswer($event)"
    ></app-answer>
  </ng-container>
</div>
