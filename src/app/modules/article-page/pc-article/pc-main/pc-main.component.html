<div
  *ngIf="subtitle?.length"
  class="subtitle"
>{{ subtitle }}</div>

<div class="image-section">
  <img
    class="image-section--image"
    [src]="imageSrc"
    [alt]="title + ' - Afery'"
  >
  <div class="image-section--author">{{ imageDesc }}</div>
</div>

<div
  *ngIf="!isShort"
  class="desc"
  [innerHtml]="text"
></div>

<div class="tags">
  <mat-chip-list>
    <mat-chip *ngFor="let tag of tags" [routerLink]="'../../../tag/' + tag">{{ tag }}</mat-chip>
  </mat-chip-list>
</div>
