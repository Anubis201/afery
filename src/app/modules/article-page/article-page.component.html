<div class="container page">
  <ng-container *ngIf="isExists | async">
    <div class="page__title">
      {{ (article | async)?.title }}
    </div>
    <img *ngIf="article.value?.imageSrc" [src]="article.value?.imageSrc" alt="Zdjęcie artykułu">
    <div class="page__desc">
      {{ article.value?.text }}
    </div>
  </ng-container>

  <ng-container *ngIf="!(isExists | async)">
    <div class="not-exists">
      <div class="not-exists--error">404</div>
      Nie znaleziono takiej strony
    </div>
  </ng-container>
</div>
