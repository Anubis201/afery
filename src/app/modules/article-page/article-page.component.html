<div *ngIf="isExists | async" class="page-data">
  <app-reading-progress-bar></app-reading-progress-bar>

  <app-pc-article
    class="d-none d-sm-block container"
    [article]="article | async"
    [isAdmin]="isAdmin | async"
    [nextArticle]="nextArticle | async"
    (setToFirstArticle)="setToFirstArticle()"
    (handleEditArticle)="handleEditArticle()"
    (handleDeleteArticle)="handleDeleteArticle()"
    (handleDislike)="handleDislike($event)"
    (handleLike)="handleLike($event)"
  ></app-pc-article>

  <app-mobile-article
    class="d-sm-none"
    [article]="article.value"
    [isAdmin]="isAdmin.value"
    [nextArticle]="nextArticle.value"
    (handleDislike)="handleDislike($event)"
    (handleLike)="handleLike($event)"
  ></app-mobile-article>
</div>

<ng-container *ngIf="!isExists.value">
  <div class="not-exists">
    <div class="not-exists--error">404</div>
    Nie znaleziono takiej strony
  </div>
</ng-container>
