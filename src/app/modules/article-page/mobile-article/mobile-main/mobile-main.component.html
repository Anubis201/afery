<div
  *ngIf="subtitle?.length"
  class="subtitle"
>{{ subtitle }}</div>

<div
  *ngIf="text?.length"
  class="desc"
  [innerHtml]="text"
></div>

<div class="tags">
  <mat-chip-list>
    <mat-chip *ngFor="let tag of tags" [routerLink]="'../../../tag/' + tag">{{ tag }}</mat-chip>
  </mat-chip-list>
</div>
