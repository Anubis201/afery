<div
  *ngIf="!(isLoading | async)"
  class="container"
  @showAnimation
>
  <div class="label">Tag {{ tagName | async }}</div>

  <ng-container *ngIf="articles.value.length">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-6">
        <app-important-article
          [article]="articles.value[0]"
        ></app-important-article>
      </div>
    </div>

    <div class="row">
      <ng-container *ngFor="let article of (articles | async); let first = first" >
        <div
          *ngIf="!first"
          class="col-12 col-sm-6 col-lg-4 col-xl-3"
        >
          <app-article [article]="article"></app-article>
        </div>
      </ng-container>
    </div>
  </ng-container>
</div>
