<table
  mat-table
  [dataSource]="dataSource | async"
  @showTable
>
  <ng-container matColumnDef="party">
    <th mat-header-cell *matHeaderCellDef>Partia</th>
    <td mat-cell *matCellDef="let element">
      <img
        class="party"
        [src]="'/assets/icons/parties/' + PartiesEnum[element.party] + '.png'"
        [alt]="'Logo ' + PartiesEnum[element.party]"
      >
    </td>
  </ng-container>

  <ng-container matColumnDef="difference">
    <th mat-header-cell *matHeaderCellDef>Różnica</th>
    <td
      mat-cell
      *matCellDef="let element"
      [style.color]="element.difference < 0 ? '#ff4b4b' : '#00d700'"
    >{{ element.difference > 0 ? '+' + element.difference : element.difference }}%</td>
  </ng-container>

  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef>Wynik</th>
    <td mat-cell *matCellDef="let element">{{ element.percentage }}%</td>
  </ng-container>

  <ng-container matColumnDef="previousValue">
    <th mat-header-cell *matHeaderCellDef>Poprzedni wynik</th>
    <td mat-cell *matCellDef="let element">{{ element.previousValue ?  element.previousValue + '%' : null  }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
