<div class="title">{{ title }}</div>

<div class="label">
  <div>Porównaj z</div>
  <div class="label__actions">
    <button
      mat-button
      [class.active]="sortingMethod === 'election'"
      (click)="comparePreviousElection.emit()"
    >Wyborami</button>
    <button
      mat-button
      [class.active]="sortingMethod === 'poll'"
      (click)="comparePreviousPoll.emit()"
    >Sondażem</button>
  </div>
</div>
