<a
  class="poll"
  [routerLink]="toPage"
  [style.margin-top]="poll?.viewType === ViewPullEnum.Kolko ? '12px' : '0'"
>
  <div #duma>
    <svg [attr.id]="idSvg"></svg>
  </div>
  <div
    class="poll__title"
    [style.margin-top]="poll?.viewType === ViewPullEnum.Kolko ? '41px' : '3px'"
  >{{ poll.title }}</div>
  <div class="poll__others">
    <div>{{ poll.surveying }}</div>
    <span class="break"></span>
    <div>{{ poll.when | time:'LL' }}</div>
  </div>
</a>
