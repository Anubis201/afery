<div class="poll">
  <div #duma>
    <svg [attr.id]="idSvg"></svg>
  </div>
  <div class="poll__title">{{ poll.title }}</div>
  <div class="poll__others">
    <div>{{ poll.surveying }}</div>
    <span class="break"></span>
    <div>{{ poll.when | time:'LL' }}</div>
  </div>
  <div *ngIf="isAdmin | async">
    <button
      mat-icon-button
      matTooltip="Edytuj"
      class="button"
      (click)="handleEditPoll()"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
