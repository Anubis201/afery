<a
  class="poll"
  [routerLink]="toPage"
  [style.visibility]="(isLoading | async) ? 'hidden' : 'unset'"
>
  <div #image class="poll__image">
    <svg [attr.id]="idSvg"></svg>
  </div>
  <div class="poll__title">{{ poll.title }}</div>
  <div class="poll__others">
    <div>{{ poll.surveying }}</div>
    <span class="break"></span>
    <div>{{ poll.when | time:'LL' }}</div>
  </div>
</a>
