<div class="container all">
  <div
    *ngFor="let poll  of rlyPoll | async; let index = index"
    [style.display]="(isLoading | async) ? 'none' : 'block'"
    class="poll"
  >
    <div class="poll__title">
      <span>{{ poll.surveying }}</span>
      <span class="poll__title__others">
        {{ poll.when | date:'dd.MM.yyyy' }}
        <div *ngIf="isAdmin">
          <button
            mat-icon-button
            matTooltip="Edytuj"
            (click)="editPoll.emit(poll.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="UsuÅ„"
            (click)="deletePoll.emit(poll.id)"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </div>
      </span>
    </div>
    <svg [attr.id]="'chart' + index"></svg>
  </div>
</div>
